<html>
    <head>
        <title>Dialog</title>
        <base href="../../release/requirejs/" />
        <style>
            .ui-generic-dialog, .ui-dialog {
                position: absolute;
                left: 0;
                top: 0;
            }
            .ui-dialog {
                border: 1px solid #999;
                font-size: .875em;
                min-height: 80px;
                min-width: 200px;
                z-index: 10000;
                background-color: white;
                box-shadow: 2px 2px 10px #bebebe;
                max-width: 500px;
                min-height: 150px;
                min-width: 300px;
            }
            .ui-generic-dialog, .ui-dialog-header{
                -webkit-user-select: none;
                -moz-user-select:none;
                -ms-user-select:none;
                -o-user-select:none;
                user-select:none;
            }
            .ui-dialog-header {
                background-color: #eee;
                color: #000;
                text-align: center;
                vertical-align: middle;
                cursor: move;
                min-height:1em;
                line-height: 24px;
                min-height: 24px;
            }
            .ui-dialog-body {
                padding: 5px;
            }
            .ui-dialog-footer {
                text-align: right;
                position: absolute;
                bottom: 0.2em;
                right: 0.2em;
            }
            .ui-dialog-button {
                background-color: white;
                border: 1px solid #ccc;
                cursor: pointer;
                min-width: 70px;
                min-height: 24px;
            }
            .ui-dialog-button:hover {
                background-color: #eee;
            }
        </style>
        <script src="requirejs.js"></script>
    </head>

    <body>
        <div xtemplate="$root.ui.Dialog.dialog,delete" sigil-class="GenericDialog" class="ui-dialog" sigil=".dialog" style="display:none">
            <div class="ui-dialog-header" sigil=".header"></div>
            <div class="ui-dialog-body" sigil=".body"></div>
            <div class="ui-dialog-footer" sigil=".footer"></div>
        </div>

        <button xtemplate="$root.ui.Dialog.alertButton,delete" data-action="ok" class="ui-dialog-button" sigil=".button" sigil-class="GenericDialog" style="display:none"></button>

        <script>
            require(['ui/dialog'],function(dialog) {
                var Dialog = dialog.Dialog,
                    GenericDialog = dialog.GenericDialog,
                    Alert = dialog.Alert;

                window.Alert = Alert;
                window.GenericDialog = GenericDialog;
                window.$alert = dialog.alert;
                window.d = new Alert({title:'Hello'});
                d.on(GenericDialog.Events.OnShowAt,function(e, x,y){
                    console.log(x,y);
                }).on(GenericDialog.Events.OnClose,function(e){
                    console.log(e);
                });

                d.setTitle('Hello World')
                    .setContent('<p><center>你好，世界</center></p>')
                    .showAt(100,100)
                    .setButtons('确定','取消')
                    .on(GenericDialog.Events.OnButtonClick,function(e, index, text){
                        if(index == 1) {
                            d.setContent('Ciao, mondo')
                                .setButtons(['Bene','Cancellare'])
                                .showAt(100,200);
                        } else {
                            d.setContent('Γεια σου, κόσμε')
                                .setButtons('εντάξει','ακύρωση')
                                .show();
                        }
                    });

                $('body').click(function(){
                    d.show();
                });

                a = $alert();
            });
        </script>
    </body>
</html>
