<html>

            .ui-tree {
            }

        <script src="requirejs.js"></script>

    <body>
        <div xtemplate="$root.ui.Tree.root,delete" class="ui-tree" sigil=".root" sigil-class="Tree" style="display:none">

                t.appendTo('body');
