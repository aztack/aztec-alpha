<html>
    <head>
        <title>TextField</title>
        <style>
            .ui-textfield {
                border: 1px solid gray;
                padding: 0;
                margin: 0;
                outline: none;
            }
            .placeholder { color: #aaa; }
        </style>
        <script src="/scripts/$root.ui.TextField"></script>
    </head>

    <body>
        <input xtemplate="$root.ui.TextField.textfield,delete"
            type="text"
            class="ui-textfield"
            _placeholder="placeholder"
            sigil=".tag" 
            sigil-class="TextField" 
            style="display:none" />

        <script>
            define('$root.demo.ui.TextField', function(require) {
                TextField = require('$root.ui.TextField').TextField;
                a = new TextField();
                a.appendTo('body');
            });
        </script>
    </body>
</html>
