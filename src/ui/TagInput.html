<html>
    <head>
        <title>TagInput</title>
        <style>
            .ui-taginput-tag {
                display: inline-block; /* prevent tag being cut into two parts in two lines */
            }
            .ui-taginput-tags-and-input {
                padding: 2px;
            }
            .ui-taginput-input {
                width: 120px; /* fixed width */
            }
        </style>
        <script src="/scripts/$root.ui.TagInput"></script>
        <link rel="stylesheet" type="text/css" href="/styles/$root.ui.TagInput">
    </head>

    <body>
        <div xtemplate="$root.ui.TagInput.tag,delete" class="ui-taginput" sigil=".tag" style="display:none">
            <span class="ui-taginput-tagtext" sigil=".text"></span>
            <a class= "ui-taginput-button" href="javascript:;"></a>
        </div>

        <div xtemplate="$root.ui.TagInput.tags-and-input,delete" class="ui-taginput" style="display:none">
            <div class="ui-taginput-tags" sigil=".tags" comment=""></div>
            <input type="text" value=""/>
        </div>

        <script>
            define('$root.demo.ui.TagInput', function(require) {
                var TagInput = require('$root.ui.TagInput').TagInput;
                var a = new TagInput();
                a.appendTag('html5').appendTag('css3');
                a.appendTo('body');
            });
        </script>
    </body>
</html>
