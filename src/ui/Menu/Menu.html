<html>
    <head>
        <title>Menu</title>
        <style>
            .ui-menu {
                margin: 0;
                padding: 0;
                border: 1px solid gray;
                cursor: pointer;
                min-width: 100px;
                box-shadow: 2px 2px 2px #888;
                background-color: #fff;
                display: inline-block;
                position: absolute;
            }
            .ui-menu-item {
                list-style: none;
                padding: 0;
                margin: 2px;
                display: block;
            }
            .ui-menu-item a{
                text-decoration: none;
                color: #000;
            }
            .ui-menu-item a:hover{
                color: #fff;
            }
            .ui-menu-item:hover {
                background-color: gray;
                color: #fff;
            }
            .ui-menu-item:hover a{
                color: #fff;
                text-decoration: none;
            }
        </style>
        <link rel="stylesheet" href="../../../release/css/menu.css" />
        <script src="../../../release/scripts/requirejs.js"></script>
    </head>

    <body>
        <div class="add this div to prevent ie7 failed to render this page">
            <ul xtemplate="$root.ui.Menu.menu,delete" class="ui-menu" sigil=".tag" sigil-class="Menu" style="display:none">
                
            </ul>

            <li xtemplate="$root.ui.Menu.item,delete" 
                class="ui-menu-item unselectable" 
                sigil=".item"
                sigil-class="MenuItem" 
                style="display:none">
                <span class="ui-menu-item-text">
                    <a href="javascript:;" sigil="text"></a>
                </span>
            </li>
        </div>

        <!-- demo -->
        <div id="parent" style="position:relative;top:200px;left:100px;background-color:#eee;width:500px;height:500px;">
            
        </div>

        <script>
            require.config({
                baseUrl: '../../../release/scripts/'
            });
            require(['ui/menu'], function(menu) {
                Menu = menu.Menu;
                menu = new Menu();
                menu.addItems([
                    "New File",
                    "Save ..",
                    "Save As .."
                ]);
                menu.showAt(100, 100);
                menu.on(Menu.Events.OnItemSelected, function(e, item, index) {
                    console.log(item.$getClass().typename(),item.text(), index);
                })

                menu2 = new Menu();
                menu2.addItems([1, 2, 3]);
                menu2.showAt($('#parent'), 10, 10);
                menu.asContextMenuOf('#parent');
            });
        </script>
    </body>
</html>
