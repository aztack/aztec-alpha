<!doctype html>
<html>
	<head>
		<title>Console</title>
		<style>
		.ui-console {
			position: fixed;
			width: 100%;
			bottom: 0;
			height: 200px;
			border: 1px solid blue;
			overflow-y: scroll;
			padding:2px;
		}

		.ui-console-content {
			border: 1px solid #eee;
		}
		
		.ui-console-line {
			border-bottom: 1px solid 
		}
		</style>
		<script src="/scripts/$root.browser.console"></script>
		<link rel="stylesheet" type="text/css" href="/styles/$root.browser.console">
	</head>
	<body>
		<a href="javascript:;" id="open">Open</a>
		
		<div style="display:none">
				<div data-xtemplate="$root.browser.console.main,delete" class="ui-console">
					<div class="ui-console-content"></div>
				</div>
		</div>
		<script type="text/xtemplate" data-xtemplate="$root.browser.console.line,delete">
				<div class="ui-content-line">
					<span class="ui-console-prompt"></span>
					<span class="ui-console-text"></span>
				</div>
		</script>
	</body>
	<script>
		$(function(){
			define('$root.demo.browser.console', function(require) {
				var _con = require('$root.browser.console'),
					$ = require('jQuery');
				_con.open();
				$('#open').click(function() {
					_con.log(new Date().getTime());
				});
				window._con = _con;
			});
		});
	</script>
</html>
