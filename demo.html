<html>
    <head>
        <meta charset="utf-8">
        <title>The Big Demo</title>
        <base href="." />
        <link rel="stylesheet" href="release/css/Paginator.css" />
        <link rel="stylesheet" href="release/css/Table.css" />
        <link rel="stylesheet" href="release/css/Dialog.css" />
        <link rel="stylesheet" href="release/css/Menu.css" />
		<link rel="stylesheet" href="release/css/Calendar.css" />
        
        <script src="release/scripts/aztec.js"></script>
        <script src="release/scripts/jQuery.js"></script>
        <script src="release/scripts/jQueryExt.js"></script>
        <script src="release/scripts/browser/template.js"></script>
        <script src="release/scripts/ui/list.js"></script>
        <script src="release/scripts/ui/layout.js"></script>
        <script src="release/scripts/ui/paginator.js"></script>
        <script src="release/scripts/ui/table.js"></script>       
        <script src="release/scripts/ui/draggable.js"></script>
        <script src="release/scripts/ui/overlay.js"></script>
        <script src="release/scripts/ui/dialog.js"></script>
        <script src="release/scripts/ui/menu.js"></script>
        <script src="release/scripts/ui/calendar.js"></script>
    </head>

    <body>
        <script>
            $root._help();
            Paginator = $root.ui.paginator.Paginator;
            p = new Paginator({
                total: 1000,
                perPage: 10
            }).on(Paginator.Events.OnPageChanged, function(e, index) {

            });
            p.appendTo('body');

            //Menu
            Menu = $root.ui.menu.Menu;
            m = new Menu();
            m.addItems(['Share','Copy Text']).appendTo('body').hide();

            //Dialog
            Dialog = $root.ui.dialog.Dialog;
            d = new Dialog().setTitle('Dialog Demo').setContent('Hello World!');
            d.header.append(Dialog.Parts.TitleButtonArrowDown);
            d.on(Dialog.Events.OnTitleButtonClicked, function(e, index, button){
                var rect;
                if(index == 1) {
                    rect = button[0].getBoundingClientRect();
                    m.showAt(rect.right - m.width(), rect.bottom);
                }
            })
            d.setButtons(d.options.buttons);
            d.appendTo('body');
            d.showAt('golden');

			var css = {
				'width': 0,
				'margin': '1em'
			};
			c = new $root.ui.calendar.Calendar();
			c.appendTo('body').css(css);

			t = new $root.ui.table.Table();
			t.setData([
				[1,2],
				[3,4]
			]).appendTo('body').css(css);
        </script>
        <script type="text/x-aztec-widget">
            <widget appendTo="body">
                <ui:Table source="localhost" title="" fixhead="true" />
                <ui:Paginator total="1000" perPage="10" pageIndex="2" />
            </widget>
        </script>
    </body>
</html>
